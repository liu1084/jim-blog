<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>blog -- index</title>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/user}" th:object="${user}" method="post">
	<label>ID: <input type="text" th:field="*{id}"/></label>
	<label>Name: <input type="text" th:field="*{name}"></label>
	<button type="submit">${submit}}</button>
</form>
</body>
</html>
